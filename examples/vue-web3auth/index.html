<!doctype html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      // Polyfill process so Web3Auth/stream deps (readable.js, etc.) don't throw process2.nextTick is not a function
      var p = { env: { NODE_ENV: "development" }, nextTick: function (fn) { setTimeout(fn, 0); }, browser: true };
      if (typeof window !== "undefined") window.process = p;
      if (typeof globalThis !== "undefined") globalThis.process = p;
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
